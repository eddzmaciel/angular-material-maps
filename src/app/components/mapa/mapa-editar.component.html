<form [formGroup]="forma">
    <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo" formControlName=titulo>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea rows="3" matInput placeholder="Descripcion" formControlName=desc></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
    <button type="button" mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>

</form>
